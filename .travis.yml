matrix:
  include:
    - language: php
      sudo: false
      php: 7.2
      cache:
        directories:
          - $HOME/.composer/cache/files
      before_script:
        - cd php
        - composer install
      script:
        - vendor/bin/phpunit -c phpunit.xml --coverage-clover ./build/logs/clover.xml
        - vendor/bin/phpcs -q -n --colors --standard=ruleset.xml --runtime-set ignore_warnings_on_exit true
      after_success:
        - travis_retry php vendor/bin/php-coveralls

    - language: php
      sudo: false
      php: 7.1
      cache:
        directories:
          - $HOME/.composer/cache/files
      before_script:
        - cd php
        - composer install
      script:
        - vendor/bin/phpunit -c phpunit.xml --coverage-clover ./build/logs/clover.xml

    - language: node_js
      sudo: false
      node_js: 10
      cache:
        directories:
          - node_modules
      install:
        - cd javascript
        - npm install
      script:
        - npm test
        - npm run lint
      after_success:
        - travis_retry npm run coverage

    - language: node_js
      sudo: false
      node_js: 8
      cache:
        directories:
          - node_modules
      install:
        - cd javascript
        - npm install
      script:
        - npm test
